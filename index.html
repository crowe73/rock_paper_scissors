<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="body-container">
            <h1>Rock Paper Scissors</h1>
            <h2>First to 5 points wins.</h2>

            <div class="choice-container">
                <div class="computer-choice-container">
                    <div id="computer-choice">?</div>
                </div>

                <div class="player-choice-container">
                    <div id="player-choice">?</div>
                </div>
            </div>

            <h3>
                Computer <span id="computer-score">0</span> - Player <span id="player-score">0</span>
            </h3>

            <div class="text-2">Choose one</div>

            <div class="buttons-container">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
    </body>
</html>
